<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stockfish Web Chess v2.8</title>

  <!-- 1 × 1 transparent favicon to silence 404 warnings -->
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=" />

  <!-- Ensure proper scaling on mobile -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Page-level styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ------------ Start Menu ------------ -->
  <div id="menu">
    <h1>
      Play Stockfish
      <small style="font-size:.6em;color:#888;">v2.8</small>
    </h1>

    <p>Choose your color:</p>
    <label><input type="radio" name="color" value="white" checked /> White</label>
    <label><input type="radio" name="color" value="black" /> Black</label>

    <h3>Difficulty (Elo)</h3>
    <select id="difficulty">
      <option value="300">300 – Beginner</option>
      <option value="800">800 – Intermediate</option>
      <option value="1200">1200 – Advanced</option>
    </select>

    <button id="startBtn">Start Game</button>
  </div>

  <!-- ------------ Chess Board ------------ -->
  <div id="boardWrapper" style="display:none">
    <div id="board"></div>
    <p id="status"></p>
    <button id="restartBtn">New Game</button>
  </div>

  <!-- ------------ Scripts ------------ -->
  <!-- chess.js (UMD) provides the Chess() game object -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <!-- main.js loads the Stockfish worker and handles UI -->
  <script src="js/main.js"></script>
</body>
</html>
