<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stockfish Web Chess v2.6.2 – self-hosted engine</title>

  <!-- 1 × 1 favicon to silence 404 -->
  <link rel="icon" type="image/png"
        href="data:image/png;base64,iVBORw0KGgo=" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ------------ Start Menu ------------ -->
  <div id="menu">
    <h1>
      Play Stockfish
      <small style="font-size:.6em;color:#888">v2.3</small>
    </h1>

    <label>Choose your color:</label><br>
    <label><input type="radio" name="color" value="white" checked> White</label>
    <label><input type="radio" name="color" value="black"> Black</label>

    <h3>Difficulty (elo)</h3>
    <select id="difficulty">
      <option value="300">300 – Beginner</option>
      <option value="800">800 – Intermediate</option>
      <option value="1200">1200 – Advanced</option>
    </select>

    <button id="startBtn">Start Game</button>
  </div>

  <!-- ------------ Chess Board ------------ -->
  <div id="boardWrapper" style="display:none">
    <div id="board"></div>
    <p id="status"></p>
    <button id="restartBtn">New Game</button>
  </div>

  <!-- ------------ Scripts ------------ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <!--  ⚠️  DO **NOT** include stockfish.js here.
        We launch it as a Web Worker from main.js -->
  <script src="js/main.js"></script>
</body>
</html>
