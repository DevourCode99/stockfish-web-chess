<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stockfish Web Chess</title>

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ------------ Start Menu ------------ -->
  <div id="menu">
    <h1>Play Stockfish</h1>

    <label>Choose your color:</label><br>
    <label><input type="radio" name="color" value="white" checked> White</label>
    <label><input type="radio" name="color" value="black"> Black</label>

    <h3>Difficulty (elo)</h3>
    <select id="difficulty">
      <option value="300">300 – Beginner</option>
      <option value="800">800 – Intermediate</option>
      <option value="1200">1200 – Advanced</option>
    </select>

    <button id="startBtn">Start Game</button>
  </div>

  <!-- ------------ Chess Board ------------ -->
  <div id="boardWrapper" style="display:none">
    <div id="board"></div>
    <p id="status"></p>
    <button id="restartBtn">New Game</button>
  </div>

  <!-- ------------ Scripts ------------ -->
  <!-- chess.js (UMD build) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <!-- chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.js"></script>

  <!-- ✅ tiny shim: expose ChessBoard (old name) as Chessboard so main.js finds it -->
  <script>
    if (window.ChessBoard && !window.Chessboard) {
      window.Chessboard = window.ChessBoard;
    }
  </script>

  <script src="js/stockfish.js"></script> <!-- local file -->
  <script src="js/main.js"></script>
</body>
</html>
