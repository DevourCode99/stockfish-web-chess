<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stockfish Web Chess v2.1 – no-CDN board</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ------------ Start Menu ------------ -->
  <div id="menu">
    <h1>Play Stockfish <small style="font-size:.6em;color:#888">v2.1</small></h1>

    <label>Choose your color:</label><br>
    <label><input type="radio" name="color" value="white" checked> White</label>
    <label><input type="radio" name="color" value="black"> Black</label>

    <h3>Difficulty (elo)</h3>
    <select id="difficulty">
      <option value="300">300 – Beginner</option>
      <option value="800">800 – Intermediate</option>
      <option value="1200">1200 – Advanced</option>
    </select>

    <button id="startBtn">Start Game</button>
  </div>

  <!-- ------------ Chess Board ------------ -->
  <div id="boardWrapper" style="display:none">
    <div id="board"></div>
    <p id="status"></p>
    <button id="restartBtn">New Game</button>
  </div>

  <!-- ------------ Scripts ------------ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <!-- ✅ Load Stockfish from a reliable CDN -->
  <script src="https://cdn.jsdelivr.net/npm/stockfish/stockfish.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
